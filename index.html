<h1>Gong Transcript Bookmarklet</h1>
<p>Drag this button to your bookmarks bar. Then when you're on the Gong page showing the meeting transcript, click the button to copy the transcript to your clipboard in a plain text friendly format.</p>
<a role="button" href="javascript:(function(){const monologues=document.querySelectorAll(&quot;.monologue-inner&quot;),transcriptElements=[];monologues.forEach((r=>{const e=r.querySelector(&quot;span.timestamp__speaker&quot;).innerText,o=r.querySelectorAll(&quot;span.word-wrapper&quot;),t=[];o.forEach((r=>{t.push(r.innerText)})),transcriptElements.push(`${e}: ${t.join(&quot;&quot;)}`)}));const transcript=transcriptElements.join(&quot;\n&quot;);console.log(transcript),navigator.clipboard.writeText(transcript).then((()=>{window.alert(&quot;Transcript copied to clipboard!&quot;)})).catch((r=>{window.alert(`Transcript could not be copied to clipboard, but is available in the browser console. Error: ${r}`)}));}());" class="button button-bookmarklet svelte-7bsmc8">Gong Transcript</a>
